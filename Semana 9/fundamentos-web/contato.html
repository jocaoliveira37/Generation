    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-50">
        <div>

            <form>
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id='txtNome'></div>
                <br>
                <label for="email">Email</label><br>
                <input type="email" id="email" onkeyup='validaEmail()'>
                <div id='txtEmail'></div>
                <br>
                <label for="assunto">Assunto</label><br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup='validaAssunto()'></textarea>
                <div id='txtAssunto'></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="ml-50">
            <p>Av. Gessy Lever, 915</p>
            <p>Valinhos-SP</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.8420095356987!2d-46.99211718520047!3d-22.95604493498681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8cdf1d9f8955d%3A0x205bb75a27a88e4f!2sAv.%20Gessy%20Lever%2C%20915%2C%20Valinhos%20-%20SP%2C%2013272-000!5e0!3m2!1spt-BR!2sbr!4v1610124487629!5m2!1spt-BR!2sbr"
                width="400" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id='mapa'></iframe>
        </div>

    </div>
